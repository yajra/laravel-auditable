name: PHP Linting
on:
  pull_request:
  push:
    branches:
      - master
      - '*.x'
jobs:
  pint:
    name: "Pint"

    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: "laravel-pint"
        uses: aglipanci/laravel-pint-action@latest
        with:
          preset: laravel
          verboseMode: true

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "fix: pint :robot:"
